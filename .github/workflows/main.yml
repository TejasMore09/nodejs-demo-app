name: Node.js CI/CD

on:
  push:
    branches:
      - main  # Triggers the pipeline on push to 'main'

jobs:
  build:
    runs-on: ubuntu-latest  # Runs on an Ubuntu VM in GitHub Actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the code from the repo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use Node.js 18

      - name: Install dependencies
        run: npm install  # Install Node.js dependencies

      - name: Build Docker image
        run: docker build -t yourdockerhubusername/nodejs-demo-app .  # Build Docker image

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image to DockerHub
        run: docker push tejasmore09/nodejs-demo-app
